<h1>Registro de alumnos</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
  
      <input 
      formControlName="email" 
      type="text" 
       class="form-control" 
       value="email@example.com"
       [ngClass]="{'is-invalid':emailControIsInvalid }"
       >
       <div class="invalid-feedback">
        <ng-container *ngIf="emailControl.errors?.['required']">
          Este campo es requerido
        </ng-container>
        <ng-container *ngIf="emailControl.errors?.['email']">
          Debe ingresar un email valido
        </ng-container>
       </div>
  
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
  
      <input  formControlName="password" type="password" class="form-control" id="inputPassword">
  
    </div>
  </div>
  <button class="btn btn-primary" type="submit" >Enviar</button>
</form>
